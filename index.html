<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Aligned Navbar</title>
    <meta name="Mark" description="" />
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="images/chosencompanylogo.png.jpg" type="x/image-icon">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/chosencompanylogo.png.jpg" alt="Logo" />
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Why Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="hambuger">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect y="4" width="24" height="2" rx="1" fill="currentColor" />
            <rect y="11" width="24" height="2" rx="1" fill="currentColor" />
            <rect y="18" width="24" height="2" rx="1" fill="currentColor" />
          </svg>
        </div>
    </header>
   

</body>
</html>
